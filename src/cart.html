<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cart</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>


    <div class="m-site-top">
        <div class="container clearfix">
            <div class="fr">
                <div class="fl site-item m-user-con">
                    <div class="m-no-login"><a
                            href="http://10.31.164.11/kejian/myproject/project/xiaomiyoupin/dist/login.html"
                            class="m-safe-anchor">登录</a><a
                            href="http://10.31.164.11/kejian/myproject/project/xiaomiyoupin/dist/registor.html"
                            class="m-safe-anchor">注册</a></div>
                </div><span class="fl m-line"></span>
                <div class="fl m-help"><a rel="noopener noreferrer" target="_blank"
                        href="https://www.xiaomiyoupin.com/help" class="m-safe-anchor">帮助中心</a></div><span
                    class="fl m-line"></span>
                <div class="fl m-download site-item"><a href="/download" target="_blank"
                        class="m-safe-anchor h-icon-con"><span class="m-icons m-icons- h-icons h-app-icon m-icons-app"
                            href=""></span>下载 APP</a></div><span class="fl m-line"></span>
                <div class="fl m-clauses-con">
                    <div class="m-clauses" id="appear">
                        <a target="_blank" href="#" class="m-safe-anchor">资质证照&nbsp;/&nbsp;协议规则</a>
                        <span class="m-icons m-icons-dropdown h-icons h-down-icon"></span>
                    </div>
                    <div class="site-item-nav hidde">
                        <ul class="site-nav">
                            <li><a rel="nofollow" data-target="_blank" target="_blank" data-src="资质证照"
                                    href="https://youpin.mi.com/app/shop/content?id=sb0b29039bf5892b5"
                                    class="m-safe-anchor">资质证照</a></li>
                            <li><a rel="nofollow" data-target="_blank" target="_blank" data-src="协议规则"
                                    href="https://youpin.mi.com/app/shop/content?id=t58169039fac3a096"
                                    class="m-safe-anchor">协议规则</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="m-header clearfix">
        <div class="" id="fixed">
            <div class="container">
                <div class="clearfix m-header-top">
                    <div class="m-logo m-tag-a" data-src="/"></div>
                    <div class="nav-part">
                        <div class="nav-arrow-container"><span>分类</span><span
                                class="m-icons m-icons-dropdown h-icons h-down-icon" href=""></span>
                            <div class="nav-container-box">
                                <div class="nav-container">
                                    <ul class="nav-list"></ul>
                                    <div class="nav-detail "></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="tab-list">
                        <li data-src="https://m.youpin.mi.com/w/secbuy?_rt=weex&amp;activity_id=5" class="tab-item">限时抢购
                        </li>
                        <li data-src="http://m.youpin.mi.com/shop/detail?gid=107784" class="tab-item">星品驾到</li>
                    </ul>
                    <div class="m-card-wrap fr">
                        <div class="m-card-mini">
                            <a class="m-icons m-icons-cart-hover " href="javascript:;"></a>
                        </div>
                    </div>
                    <div class="m-search">
                        <div class="search-form "><a class="m-icons m-icons-search-hover search-icon"
                                href="javascript:;"></a>
                            <div class="m-autocomplete search-input-con">
                                <input type="text" value="" placeholder="粉丝专享日 拼手气抽金条" id="autocomplete">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="express-append">
        <div class="container">
            <div class="m-secondary-navigator"><span><a href="http://10.31.164.11/kejian/myproject/project/xiaomiyoupin/dist/index.html">首页</a></span><span><a href="#">购物车</a></span></div>
        </div>
        <!-- 未登录时 -->
        <div class="container hidden">
            <div class="no-good-container">
                <div class="m-exception  m-no-login">
                    <div class="e-img"></div>
                    <p class="e-info">登录后才能看到购物车商品哦~</p>
                </div>
                <div class="btn-wrap"><a class="m-btn-default m-btns m-btn-gray" href="login.html"
                        target="_blank">去登录</a></div>
            </div>
        </div>

        <!-- 登录时 -->
        <div class="has-good-container container">
            <div class="title" id="good-title">
                <a class="m-icons m-icons-check-active select-icon all" href="javascript:;"></a>
                <span class="all-txt">全选</span>
                <span class="product">商品信息</span>
                <span class="price">单价</span>
                <span class="num">数量</span>
                <span class="total">金额</span>
                <span class="edit">操作</span>
            </div>
            <div class="cart-merchant-list" id="merchantList">
                <div>
                    <div class="merchant-item-container">
                    
                        <div class="good-item-container cart-goods-con hidden">
                            <div>
                                <div class="merchant-reduce-top"></div>
                                <div class="cart-good-items clearfix">
                                    <!-- 选择框 -->
                                    <div class="select">
                                        <a class="m-icons m-icons-check-active select-icon" href="javascript:;"></a>
                                    </div>
                                    <!-- 商品图 -->
                                    <div class="image">
                                        <img class="" src="" alt="" style="width:80px;height:80px;margin-top: 30px">
                                    </div>
                                    <!-- 商品名 -->
                                    <div class="name">
                                        <div class="vertical-wrap">
                                            <p class="good-name brown-hover"></p>
                                        </div>
                                    </div>
                                    <!-- 单价 -->
                                    <div class="price"><span></span></div>
                                    <!-- 数量 -->
                                    <div class="num">
                                        <div class="can-edit">
                                            <div class="num-reduce-add" style="width: 134px;">
                                                <!-- reduce -->
                                                <a class="m-icons m-icons-reduce minus-plus reduce" href="javascript:;"></a>
                                                <span class="txt" style="width: 70px;"></span>
                                                <!-- add -->
                                                <a class="m-icons m-icons-add-active minus-plus add" href="javascript:;"></a>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 总价 -->
                                    <div class="subtotal"><span></span></div>
                                    <!-- 删除 -->
                                    <div class="del">
                                        <a class="m-icons m-icons-close-hover icon" href="javascript:;"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                    </div>
                </div>
            </div>
            <div class="cart-total bottom-total fixed-to-bottom">
                <div class="ico fl">
                    <a class="m-icons m-icons-check-active select-icon" href="javascript:;"></a>
                    <span class="select-text">全选</span>
                    <span class="already-select"></span>
                </div>
                <div class="totol-price-con ">
                    <span class="total-after-prefer">
                        <span>合计：</span>
                        <b> </b>
                    </span>
                    <div class="total-info">
                        <!-- 总额：￥1108.80, -->
                        <!-- <span>立减￥100.00</span> -->
                    </div>
                </div><span class="checkout  fr">去结算</span>
            </div>
        </div>
    </div>


    <script src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
    <script src="script/thirdplugins/jquery.cookie.js"></script>
    <script src="script/js/cart.js"></script>

</body>

</html>
